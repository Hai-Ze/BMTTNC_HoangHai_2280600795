<!DOCTYPE html>
<html lang="en">

<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px">
                    PLAYFAIR CIPHER
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">TẠO MA TRẬN PLAYFAIR</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/creatematrix">
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKey" placeholder="Input Key"
                                required autofocus />
                        </div>
                        <button type="submit" class="btn btn-info">Tạo ma trận</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">MÃ HÓA</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text"
                                required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key"
                                required />
                        </div>
                        <button type="submit" class="btn btn-primary">Mã hóa</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">GIẢI MÃ</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText"
                                placeholder="Input Cipher Text" required />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key"
                                required />
                        </div>
                        <button type="submit" class="btn btn-success">Giải mã</button>
                    </form>
                </td>
            </tr>
        </table>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
        </div>
    </div>
</body>

</html>
