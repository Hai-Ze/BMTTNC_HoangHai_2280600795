<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Mã Hóa Caesar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px">
                    MÃ HÓA CAESAR
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">MÃ HÓA</td>
            </tr>
            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Bản rõ:</label>
                        <input type="text" class="form-control" id="inputPlainText" placeholder="Nhập bản rõ" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Độ dịch:</label>
                        <input type="number" class="form-control" id="inputShift" placeholder="Nhập độ dịch (vd: 3)" min="0" max="25" required />
                    </div>
                    <button onclick="encrypt()" class="btn btn-primary">Mã hóa</button>
                    <div class="mt-3">
                        <label class="form-label">Bản mã:</label>
                        <input type="text" class="form-control" id="outputCipherText" readonly />
                    </div>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue">GIẢI MÃ</td>
            </tr>
            <tr>
                <td>
                    <div class="mb-3">
                        <label class="form-label">Bản mã:</label>
                        <input type="text" class="form-control" id="inputCipherText" placeholder="Nhập bản mã" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Độ dịch:</label>
                        <input type="number" class="form-control" id="inputShiftDecrypt" placeholder="Nhập độ dịch (vd: 3)" min="0" max="25" required />
                    </div>
                    <button onclick="decrypt()" class="btn btn-success">Giải mã</button>
                    <div class="mt-3">
                        <label class="form-label">Bản rõ:</label>
                        <input type="text" class="form-control" id="outputPlainText" readonly />
                    </div>
                </td>
            </tr>
        </table>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Quay về trang chủ</a>
        </div>
    </div>
    <script>
        function encrypt() {
            const text = document.getElementById('inputPlainText').value.toUpperCase();
            const shift = parseInt(document.getElementById('inputShift').value) % 26;
            let result = '';
            for (let i = 0; i < text.length; i++) {
                if (text[i].match(/[A-Z]/)) {
                    result += String.fromCharCode((text.charCodeAt(i) - 65 + shift) % 26 + 65);
                } else {
                    result += text[i];
                }
            }
            document.getElementById('outputCipherText').value = result;
        }

        function decrypt() {
            const text = document.getElementById('inputCipherText').value.toUpperCase();
            const shift = parseInt(document.getElementById('inputShiftDecrypt').value) % 26;
            let result = '';
            for (let i = 0; i < text.length; i++) {
                if (text[i].match(/[A-Z]/)) {
                    result += String.fromCharCode((text.charCodeAt(i) - 65 - shift + 26) % 26 + 65);
                } else {
                    result += text[i];
                }
            }
            document.getElementById('outputPlainText').value = result;
        }
    </script>
</body>
</html>
